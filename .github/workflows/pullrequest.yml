name: Pull request

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Clean
      run: dotnet clean OrganizationName.ProjectName.API.sln --configuration Release && dotnet nuget locals all --clear

    - name: Install dependencies
      run: dotnet restore OrganizationName.ProjectName.API.sln

    - name: Build
      run: dotnet build OrganizationName.ProjectName.API.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test OrganizationName.ProjectName.API.sln --configuration Release --no-restore